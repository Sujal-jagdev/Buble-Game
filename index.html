<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="nav">
            <div class="elem">
                <h3 id="hit">Hit:</h3>
                <div id="yn" class="box">5</div>
            </div>

            <div class="elem">
               <h3 id="timer">Timer:</h3>
               <div id="tm" class="box">60</div> 
            </div>

            <div class="elem">
                <h3 id="score">Score:</h3>
                <div id="mn" class="box">0</div>
            </div>
        </div>

        <div class="dot">
            <h1>Game</h1>
        </div>
    </div>
    <script src="buble.JS"></script>
</body>
</html>
